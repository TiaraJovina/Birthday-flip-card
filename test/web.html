<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Montserrat', sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }
  .container {
    background: rgba(0,0,0,0.3);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    max-width: 500px;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    font-weight: 700;
  }
  p {
    font-size: 1.25rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }
  .signature {
    font-style: italic;
    font-size: 1rem;
    opacity: 0.7;
  }
  .balloons {
    position: absolute;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
  }
  .balloon {
    width: 60px;
    height: 90px;
    background: red;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    position: relative;
    animation: float 4s ease-in-out infinite;
  }
  .balloon:nth-child(2) {
    background: #ff6f91;
    animation-delay: 1s;
  }
  .balloon:nth-child(3) {
    background: #ff9671;
    animation-delay: 2s;
  }
  .balloon::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 20px;
    background: #555;
    transform: translateX(-50%);
  }
  @keyframes float {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-30px); }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday, Dear Friend!</h1>
    <p>
      Wishing you a day filled with love, laughter, and unforgettable moments. 
      May this new year of your life bring you endless happiness and success. 
      Keep shining bright and chasing your dreams!
    </p>
    <p class="signature">â€” From Your Piwww</p>
  </div>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>
</html>
