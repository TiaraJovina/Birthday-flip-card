<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Card from Tiara</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffe6f0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      position: relative;
    }

    .scene {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: #fff0f6;
    }

    .card__face--front {
      background: linear-gradient(to bottom right, #ffdde1, #f9c6d2);
    }

    .card__face--back {
      transform: rotateY(180deg);
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f6);
      flex-direction: column;
    }

.animated-bear {
  position: relative;
  width: 120px;
  height: 120px;
  background: #a0522d; /* coklat */
  border-radius: 60% 60% 50% 50% / 60% 60% 50% 50%; /* bentuk kepala oval */
  margin-bottom: 20px;
  animation: wiggle 1.5s infinite ease-in-out;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Telinga */
.animated-bear::before,
.animated-bear::after {
  content: '';
  position: absolute;
  top: 5px;
  width: 40px;
  height: 40px;
  background: #8b4513; /* coklat gelap */
  border-radius: 50%;
  box-shadow: inset -5px -5px 5px rgba(0,0,0,0.2);
}

.animated-bear::before {
  left: 10px;
}

.animated-bear::after {
  right: 10px;
}

/* Mata */
.animated-bear .eye {
  position: absolute;
  top: 45px;
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
}

.animated-bear .eye.left {
  left: 30px;
}

.animated-bear .eye.right {
  right: 30px;
}

/* Pupil */
.animated-bear .eye .pupil {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 8px;
  height: 8px;
  background: black;
  border-radius: 50%;
}

/* Hidung */
.animated-bear .nose {
  position: absolute;
  top: 75px;
  left: 50%;
  transform: translateX(-50%);
  width: 24px;
  height: 16px;
  background: #5c3317;
  border-radius: 12px / 8px;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
}

/* Mulut */
.animated-bear .mouth {
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 20px;
  border-bottom: 3px solid #5c3317;
  border-radius: 0 0 40px 40px;
}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(3deg); }
  75% { transform: rotate(-3deg); }
}

    .card h2 {
      font-family: 'Pacifico', cursive;
      color: #d6336c;
      font-size: 2.5rem;
    }

    .card p {
      font-family: 'Courgette';
      font-size: 1.2rem;
      color: #6a3750;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      background: radial-gradient(circle at 30% 30%, #fff 10%, #ff6b81 60%, #d6336c 100%);
      box-shadow: inset -5px -10px 10px rgba(0,0,0,0.1);
      animation: floatUp 12s ease-in infinite;
      z-index: 0;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 25px;
      background: #555;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #d6336c;
      opacity: 0.8;
      animation: confettiFall linear infinite;
      border-radius: 2px;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="card" id="flip-card">
      <div class="card__face card__face--front">
        <h2>Click Me!</h2>
      </div>
      <div class="card__face card__face--back">
      
       <div class="animated-bear">
  <div class="eye left"><div class="pupil"></div></div>
  <div class="eye right"><div class="pupil"></div></div>
  <div class="nose"></div>
  <div class="mouth"></div>
</div>





        <h2>Dear Ayda</h2> <br>
        <p>This little friend reminds me of all the good times we've shared.  
        You always bring a smile to my days!  
        From your forever friend, Tiara ðŸŒ¸</p>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('flip-card');
    card.addEventListener('click', function () {
      card.classList.toggle('is-flipped');
    });

    const colors = ['#ff6b81', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
    for (let i = 0; i < 10; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.top = 100 + Math.random() * 50 + 'vh';
      balloon.style.background = `radial-gradient(circle at 30% 30%, #fff 10%, ${colors[Math.floor(Math.random() * colors.length)]} 60%, #d6336c 100%)`;
      balloon.style.animationDuration = (10 + Math.random() * 10) + 's';
      balloon.style.opacity = Math.random() * 0.8 + 0.3;
      document.body.appendChild(balloon);
    }

    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -50 + 'vh';
      confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
      confetti.style.animationDuration = (Math.random() * 4 + 4) + 's';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
